<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Web Application</title>
</head>
<body>
    <h1>Teams vs Team</h1>

<form action = '/teamvteam' method="get">

    <label>Select Team 1</label>
    <select name = 'team1'>
        {% for item in teams %}
            <option>{{ item }}</option>
        {% endfor %}

    </select>
    <br> <br>
    <label>Select Team 2</label>
    <select name = 'team2'>
        {% for item in teams %}
            <option>{{ item }}</option>
        {% endfor %}

    </select>

    <br><br>

    <input type = 'submit' , value = 'Find Track Record'>
</form>
{% if result %}
    {% for i in result %}
        <p>{{ i }} : {{ result[i]}}</p>
    {% endfor %}
{%endif%}
</body>
</html>
